<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Member</title>
</head>

<body>
  <div id="container">
    <div class="inner">
      <header>
        <div class="header-content">
          <div class="logo">
            <a href="index.html">
              <img src="avata.svg" alt="Logo" />
              <h2>식자재</h2>
            </a>
          </div>
        </div>
      </header>
      <main>
        <div class="content">
          <form id="edit_form" class="form">
            <div class="form_content">
              <div class="form_section">
                <div class="form_list">
                  <label for="userId">아이디</label>
                  <input type="text" id="userId" name="userId" />
                  <label for="password">비밀번호</label>
                  <input type="password" id="password" name="password" />
                  <label for="passwordCheck">비밀번호 확인</label>
                  <input type="password" id="passwordCheck" name="passwordCheck" />
                  <label for="name">이름</label>
                  <input type="text" id="name" name="name" />
                  <label for="birthDate">생년월일</label>
                  <input type="text" id="birthDate" name="birthDate" placeholder="YYYYMMDD" />
                  <label for="email">이메일</label>
                  <input type="email" id="email" name="email" placeholder="dream@example.com" />
                  <label for="phone">휴대폰 번호</label>
                  <input type="text" id="phone" name="phone" placeholder="010-xxxx-xxxx" />
                  <label>성별</label>
                  <div class="gender">
                    <input type="text" id="gender" name="gender">
                  </div>
                  <label for="job">직업</label>
                  <select id="job" name="job">
                    <option value="-1">직업을 선택하세요</option>
                    <option value="1">개발자</option>
                    <option value="2">디자이너</option>
                    <option value="3">매니저</option>
                    <option value="4">교사</option>
                    <option value="5">학생</option>
                  </select>
                </div>
              </div>
            </div>
            <!-- 추후 id 속성명 수정시 css에서도 변경 필요! -->
            <div class="btn_submit_wrap" id="divBtnJoin">
              <button type="submit" class="btn_submit" id="btnJoin">수정하기</button>
            </div>
          </form>
        </div>
      </main>

    </div>
    <script src="index.js"></script>
</body>

</html>
