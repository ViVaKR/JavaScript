<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation : Part 1</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div>Hello, World</div>
  <div class="container-bottom">
    <h1>Shopping List</h1>
    <ul id="shopping-list">
      <li>Apples</li>
      <li>Bananas</li>
      <li>Cherries</li>
      <li>Donuts</li>
      <li>Eggplants</li>
    </ul>
    <button type="button" id="add-item">Add Item</button>
    <button type="button" id="remove-item">Remove Item</button>
  </div>

  <div class="container">
    <h1 id="main-heading">Favourite Movie</h1>
    <div id="box">Box</div>
    <img src="images/avata.png" alt="avata" id="avataImg" />
    <button type="button" id="btn">Change Text</button>
    <p id="main-para">Here are some of my favourite movies:</p>
    <ul>
      <li class="list-items success">The Matrix</li>
      <li class="list-items warning">Start Wars</li>
      <li class="list-items error">Harry Potter</li>
      <li class="list-items title">Lord of the Rings</li>
      <li class="list-items secondary">Marvel</li>
    </ul>
  </div>


  <script src="app.js"></script>
</body>

</html>
