<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Fundamentals</title>
</head>

<body>
    <svg width="960" height="2000">
        <circle cx="50" cy="50" r="50"></circle>
        <circle cx="150" cy="50" r="50" fill="red"></circle>
        <circle cx="250" cy="50" r="20" fill="green"></circle>
        <circle cx="350" cy="50" r="20" fill="blue"></circle>
        <rect x="1"
              y="1"
              width="950"
              height="400"
              fill="none"
              stroke="magenta"
              stroke-width="2">
        </rect>
        <rect x="400"
              y="100"
              width="400"
              height="200"
              fill="yellow"
              stroke="navy"
              stroke-width="10">
        </rect>
        <line x1="0" y1="0" x2="100" y2="100" stroke="skyblue" stroke-width="5">
        </line>

        <path d="M200,200L300,300L300,400"
              stroke="black"
              stroke-width="10"
              fill="none"></path>

        <path d="M10 200 H 200 V 400 H 10 L 10 200" fill="khaki" />
        <path d="M10 450 H 200 V 650 H 10 Z" fill="none" stroke="black" />
    </svg>
</body>

</html>


<!-- 
    Z : Close Path (패스닫기)

 -->
