<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>J1</title>
</head>

<body>
    <div class="container" style="padding: 50px;">
        <h1>듀듕 백꽃포인트</h1>
        <hr>
        <div class="row" style="padding: 10px;">
            <span>
                <label for="옷">옷</label>
                <input type="radio" name="goods" id="옷" value="1000">
            </span>
            <span>
                <label for="신발"> , 신발</label>
                <input type="radio" name="goods" id="신발" value="2000" checked>
            </span>
            <span>
                <label for="가방"> , 가방</label>
                <input type="radio" name="goods" id="가방" value="3000">
            </span>
        </div>

        <hr>
        <div class="row" style="padding: 10px;">
            <span>
                <label for="빨강">빨강</label>
                <input type="radio" name="color" id="빨강" value="100">
            </span>
            <span>
                <label for="파랑"> , 파랑</label>
                <input type="radio" name="color" id="파랑" value="200">
            </span>
            <span>
                <label for="블랙"> , 블랙</label>
                <input type="radio" name="color" id="블랙" value="300" checked>
            </span>
        </div>
        <hr>
        <div class="row" style="padding: 10px;">
            <label for="수량">Quantity </label><br>
            <input type="text" name="qty" id="수량" value="2"
                style="width:300px;padding: 10px;text-align:center;margin-top:10px;">
        </div>
        <hr>
        <div class="row" style="padding: 10px;">
            <label for="합계" id="lblTotal">Total </label> <br>
            <input type="text" name="total" id="합계" value="0"
                style="width:300px;padding: 10px;text-align:center;margin-top:10px;">
        </div>
        <hr>
    </div>

    <div style="padding: 50px;">
        <button id="btn" style="padding: 20px;">가격확인</button>
    </div>
    </div>

    <script>
        const btn = document.querySelector('button');
        btn.addEventListener('click', () => {
            const name = document.querySelector('input[name="goods"]:checked').id;
            const goods = document.querySelector('input[name="goods"]:checked').value;
            const color = document.querySelector('input[name="color"]:checked').value;
            const colorName = document.querySelector('input[name="color"]:checked').id;
            const qty = document.querySelector('input[id="수량"]').value;
            const total = document.querySelector('input[id="합계"]');
            const label = document.querySelector('label[id="lblTotal"]');
            const calc = (parseInt(goods) + parseInt(color)) * parseInt(qty);
            label.innerHTML = `Total ( 상품명 : ${name}, 색상 : ${colorName}, 수량 : ${qty} )</br>`
            label.style.color = 'red';
            total.value = calc.toLocaleString('ko-KR');
        });
    </script>
</body>

</html>
