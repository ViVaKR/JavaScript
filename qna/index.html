  <div id="row-container">

    <div id="profile-row">

      <select id="select-item0"
              class="selectpicker"

              data-live-search="true">
        <option>id</option>
        <option>email</option>
        <option>phone</option>
      </select>

      <input id="select-item-value0" class="select-item-value" placeholder="Item value" />

      <textarea id="txt">동해물과 백두산이...</textarea>
    </div>
  </div>

  <div id="place"></div>

  <div style="width: 100vw; display: flex; justify-content: center">

    <button type="button"
            onclick="addItemRow('row-container', 'place');"
            style="cursor: pointer; padding: 1rem 2rem;
            border-color: rgb(223, 15, 146);
            border-radius: 1rem;
            margin: 1rem;
            font-size: 1rem;">
      Copy DOM
    </button>

  </div>


  <script>
    // element id 가 profile-row 인 div 복사 한 후 중복된 아이디를 uniquer 하게 만들어 place div 에 추가하기
    let idx = 1; // unique id 용도
    let tempId = 1; // 임시 id 용도
    function addItemRow(parentId, targetId) {

      // 일단 먼저 복사 한후
      let parent = document.getElementById(parentId);
      let target = document.getElementById(targetId);

      // 깊은 복제 를 시행함, true 를 넣어야 자식까지 복사함
      let clone = parent.firstElementChild.cloneNode(true);

      // unique 한 id 를 만들어 주기 시작, 한묶음의 엘리먼트에 대하여 일관성을 유지하기 위함.
      clone.id = `profile-row${idx}`;

      // select, input, textarea 중복 id 처리
      let selects = clone.getElementsByTagName('select');
      let inputs = clone.getElementsByTagName('input'); //
      let textareas = clone.getElementsByTagName('textarea');

      // getElementsByTagName 으로 가져온 것은 배열이 아니므로 forEach 를 직접 사용할 수 없음으로 call 을 사용함
      Array.prototype.forEach.call(selects, (select, i) => {
        select.id = `select-item_${idx}`;
      });

      // getElementsByTagName 으로 가져온 것은 배열이 아니므로 forEach 를 직접 사용할 수 없음으로 call 을 사용함
      Array.prototype.forEach.call(inputs, (input, i) => {
        input.id = `select-item-value_${idx}`;
      });

      //--> 문의에 대한 답변 파트 ... (위 input, select 와 동일한 방법으로 처리 가능)
      // getElementsByTagName 으로 가져온 것은 배열이 아니므로 forEach 를 직접 사용할 수 없음으로 call 을 사용함

      Array.prototype.forEach.call(textareas, (textarea, i) => {

        let newId = `txt_${idx}`;
        let existingId = textarea.id;
        if (existingId === newId) { // 이미 존재하는 id 인 경우
          // 사실 중복될 일이 없으므로 처리하지 않아도 됨 ..
          newId = `${existingId}_${tempId++}`;
        }
        textarea.id = newId;
        textarea.value = '';
      });

      // 복사한 것을 target 에 추가 : 'place' div 에 추가
      target.appendChild(clone);
      idx++; // unique 한 id 증가
    }


  </script>
